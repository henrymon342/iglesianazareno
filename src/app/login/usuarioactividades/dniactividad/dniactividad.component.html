<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Nro. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.fechaini">{{ element.fechaini| date:'shortDate' }} - {{ element.fechafin| date:'shortDate' }}</span>
    <span *ngIf="!element.fechaini">{{ element.fecha | date:'shortDate'}}</span>
      <!-- {{element.fecha | date:'shortDate'}}  -->
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="modalidad">
    <th mat-header-cell *matHeaderCellDef> Modalidad </th>
    <td mat-cell *matCellDef="let element"> {{element.modalidad}} </td>

  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="más">
    <th mat-header-cell *matHeaderCellDef> Más </th>
    <td mat-cell *matCellDef="let element">

      <div class="example-button-container">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon [routerLink]="['/login/usuarioactividades/detalleactividad', element.id]">
            more_horiz
            </mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
