<div class="recipe">
  <mat-form-field appearance="standard">
    <mat-label>Buscar Iglesia</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Nro">
      <th mat-header-cell *matHeaderCellDef> Nro. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pastor">
      <th mat-header-cell *matHeaderCellDef> Pastor </th>
      <td mat-cell *matCellDef="let element"> {{ element.idPastor }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fundación">
      <th mat-header-cell *matHeaderCellDef> Fundación </th>
      <td mat-cell *matCellDef="let element"> {{element.fundacion}} </td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="zona">
      <th mat-header-cell *matHeaderCellDef> Zona </th>
      <td mat-cell *matCellDef="let element"> {{element.zona}} </td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef> Más </th>
      <td mat-cell *matCellDef="let element">

        <div class="example-button-container">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon [routerLink]="['/login/administrador/detalleiglesia', element.id]">
              more_horiz
              </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
    </tr>
  </table>

</div>
