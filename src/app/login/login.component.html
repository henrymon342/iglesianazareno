
  <div class="container animate__animated animate__fadeIn">

  <div class="logo">
    <img class="imagen" src="/assets/imagenes/nazarene-logo.png" alt="">
    <!-- <p class="text">Iglesia del Nazareno Distrito La Paz</p> -->
  </div>

  <div class="bloque">
    <h3 class="titulo">Login</h3>
    <p class="text"> Bienvenido a la Iglesia del Nazareno</p>
    <p class="text"> Distrito La Paz</p>

    <div class="bloque2">

      <form class="example-form"
            (ngSubmit)="onSubmit( f )"
            #f = "ngForm">
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Username</mat-label>
          <input
                type="text"
                matInput
                placeholder="username"
                name="username"
                [(ngModel)]="usuario.username"
                required>
          <mat-hint class="wrong animate__animated animate__bounceIn" *ngIf="validarentrada(errorauth)">{{errorauth}}</mat-hint>

          <!-- <mat-error>
            Please enter a valid email address
          </mat-error> -->
          <mat-error >
            El usuario es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Password</mat-label>
          <input
                type="email"
                matInput
                placeholder="password"
                name="password"
                [(ngModel)]="usuario.password"
                type="password"
                required>
          <mat-hint class="wrong animate__animated animate__bounceIn" *ngIf="!validarentrada(errorauth)">{{errorauth}}</mat-hint>

          <!-- <mat-error >
            Please enter a valid email address
          </mat-error> -->
          <mat-error >
            El password es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>

        <div class="bg-boton">
          <button mat-raised-button color="primary" type="submit" class="boton">Entrar</button>
        </div>
      </form>
  </div>
  </div>


</div>
